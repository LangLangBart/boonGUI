name: Lint & TODO's

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Whether the workflow run should also fail when linter failures are detected.
          continue_on_error: false
          # ESLint checks should fail even if there are no errors and only warnings.
          eslint_args: "--max-warnings 0"
          eslint: true
          prettier: false
          # Whether linters should try to fix code style issues automatically. If some issues can be fixed, the action will commit and push the changes to the corresponding branch.
          auto_fix: true

  todo_issues:
    # https://github.com/alstr/todo-to-issue-action
    name: Create TODO issues
    # jobs run in parallel by default, but i like them sequentially
    # jobs.<job_id>.needs - Not requiring successful "run-linters" job
    if: ${{ always() }}
    needs: [run-linters]
    runs-on: "ubuntu-latest"

    steps:
      - uses: "alstr/todo-to-issue-action@v4.6.6"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The path to the repository where the action will be used, e.g. 'alstr/my-repo' (automatically set)
          REPO: ${{ github.repository }}
          # The SHA of the last pushed commit (automatically set)
          BEFORE: ${{ github.event.before }}
          # The SHA of the latest commit (automatically set)
          SHA: ${{ github.sha }}
          AUTO_ASSIGN: true

# Standard workflow for new commits

name: Code Quality

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Disable this part, dependabot.yml fails for multiple PR's
# concurrency:
#   group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.head_ref || github.ref }}
#   cancel-in-progress: true

jobs:
  run-linters:
    name: Code Quality
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Vale Text Linter
        # https://github.com/errata-ai/vale-action
        uses: errata-ai/vale-action@reviewdog
        with:
          reporter: github-check
          fail_on_error: false
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      # Validate the XML schema for gui files, might be extended to actor files as well
      - name: Download rng
        run: |
          wget https://raw.githubusercontent.com/0ad/0ad/master/binaries/data/mods/mod/gui/gui.rng
      - name: Install xmllint
        run: |
          sudo apt update
          sudo apt install --no-install-recommends -y libxml2-utils
      - name: Setup xmllint problem matcher
        # https://github.com/korelstar/xmllint-problem-matcher
        uses: korelstar/xmllint-problem-matcher@master
      - name: Validate gui XML
        run: find ./gui -name '*.xml' -mindepth 2 -exec xmllint --relaxng ./gui.rng --noout {} \;

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: ESLint & Prettier (XML)
        # https://github.com/wearerequired/lint-action
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Whether the workflow run should also fail when linter failures are detected.
          eslint: true
          # ESLint checks should fail even if there are no errors, just warnings.
          eslint_args: "--max-warnings 0"
          # https://github.community/t/github-linting-remote-rejected
          # When auto_fix is enabled for the Lint workflow, no linter is allowed to modify the files in .github/workflows. To avoid a failed workflow, we limit the linter to js,ts files.
          eslint_extensions: js,ts
          prettier: true
          prettier_extensions: xml
          auto_fix: true
          continue_on_error: false

      - name: Check TODO issues
        # https://github.com/alstr/todo-to-issue-action
        uses: "alstr/todo-to-issue-action@v4.6.6"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # The SHA of the last pushed commit
          BEFORE: ${{ github.event.before }}
          # The SHA of the latest commit
          SHA: ${{ github.sha }}
          IGNORE: ".github/vale_styles"
          AUTO_ASSIGN: true
